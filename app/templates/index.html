<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osobn칳 denn칤k</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book"></i> Osobn칳 denn칤k
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link btn btn-outline-dark me-2" onclick="showManageCategories()" style="background-color: white; color: black; border-color: #333;">
                        <i class="fas fa-cog"></i> Spravova콘 kateg칩rie
                    </a>
                    <a class="nav-link btn btn-outline-dark me-2" href="#" onclick="showStats()" style="background-color: white; color: black; border-color: #333;">
                        <i class="fas fa-chart-bar"></i> 맚atistiky
                    </a>
                    <a class="nav-link btn btn-outline-dark" href="/api/archive/export" style="background-color: white; color: black; border-color: #333;">
                        <i class="fas fa-download"></i> Exportova콘 denn칤k
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Bo캜n칳 panel s filtrami -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-filter"></i> Filtre</h5>
                    </div>
                    <div class="card-body">
                        <!-- Filtrovanie pod쬬 roku -->
                        <div class="mb-3">
                            <label class="form-label">Rok</label>
                            <select class="form-select" id="yearFilter" onchange="loadEntries()">
                                <option value="">V코etky roky</option>
                            </select>
                        </div>

                        <!-- Filtrovanie pod쬬 mesiaca -->
                        <div class="mb-3">
                            <label class="form-label">Mesiac</label>
                            <select class="form-select" id="monthFilter" onchange="loadEntries()" disabled>
                                <option value="">V코etky mesiace</option>
                                <option value="1">Janu치r</option>
                                <option value="2">Febru치r</option>
                                <option value="3">Marec</option>
                                <option value="4">Apr칤l</option>
                                <option value="5">M치j</option>
                                <option value="6">J칰n</option>
                                <option value="7">J칰l</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">Okt칩ber</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>

                        <!-- Filtrovanie pod쬬 kateg칩rie -->
                        <div class="mb-3">
                            <label class="form-label">Hlavn치 kateg칩ria</label>
                            <select class="form-select" id="mainCategoryFilter" onchange="updateSubcategoryFilter()">
                                <option value="">V코etky kateg칩rie</option>
                            </select>
                        </div>

                        <!-- Filtrovanie pod쬬 podkateg칩rie -->
                        <div class="mb-3">
                            <label class="form-label">Podkateg칩ria</label>
                            <select class="form-select" id="subcategoryFilter" onchange="loadEntries()" disabled>
                                <option value="">V코etky podkateg칩rie</option>
                            </select>
                        </div>

                        <!-- Vyh쬬d치vanie -->
                        <div class="mb-3">
                            <label class="form-label">Vyh쬬da콘</label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="H쬬da콘 v n치zve a obsahu..." 
                                   onkeyup="handleSearch(event)">
                        </div>

                        <button class="btn btn-secondary w-100" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Vymaza콘 filtre
                        </button>
                    </div>
                </div>

                <!-- Tla캜idlo na pridanie z치znamu -->
                <div class="mt-3">
                    <button class="btn btn-success w-100" onclick="showAddEntryForm()">
                        <i class="fas fa-plus"></i> Prida콘 z치znam
                    </button>
                </div>

                <!-- Tla캜idlo na spravovanie kateg칩ri칤 -->
                <div class="mt-2">
                    <button class="btn btn-warning w-100" onclick="showManageCategories()">
                        <i class="fas fa-cog"></i> Spravova콘 kateg칩rie
                    </button>
                </div>
            </div>

            <!-- Hlavn칳 obsah -->
            <div class="col-md-9">
                <!-- Zoznamy z치znamov -->
                <div id="entriesList">
                    <!-- Z치znamy sa na캜칤taj칰 cez JavaScript -->
                </div>

                <!-- Pagin치cia -->
                <nav id="pagination" class="mt-3">
                    <!-- Pagin치cia sa na캜칤ta cez JavaScript -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal pre pridanie/edit치ciu z치znamu -->
    <div class="modal fade" id="entryModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="entryModalTitle">Prida콘 z치znam</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="entryForm">
                        <input type="hidden" id="entryId">
                        
                        <div class="mb-3">
                            <label class="form-label">N치zov *</label>
                            <input type="text" class="form-control" id="entryTitle" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Hlavn치 kateg칩ria *</label>
                                    <select class="form-select" id="entryMainCategory" onchange="updateEntrySubcategories()" required>
                                        <option value="">Vyber hlavn칰 kateg칩riu</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Podkateg칩ria</label>
                                    <select class="form-select" id="entrySubcategory" disabled>
                                        <option value="">Najprv vyber hlavn칰 kateg칩riu</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">D치tum *</label>
                                    <input type="date" class="form-control" id="entryDate" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">캛as</label>
                                    <input type="time" class="form-control" id="entryTime">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Obsah *</label>
                            <textarea class="form-control" id="entryContent" rows="8" required
                                      placeholder="Op칤코, 캜o sa stalo..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Pr칤lohy</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="entryAttachments" multiple 
                                       accept=".pdf,.png,.jpg,.jpeg,.gif,.txt,.doc,.docx,.xls,.xlsx,.zip,.eml,.msg">
                                <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('entryAttachments').value = ''">
                                    <i class="fas fa-times"></i> Vy캜isti콘
                                </button>
                            </div>
                            <div class="form-text">Podporovan칠: PDF, obr치zky, dokumenty, emaily (.eml, .msg) - max 16 MB</div>
                            <div id="attachmentsList" class="mt-2"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zru코i콘</button>
                    <button type="button" class="btn btn-primary" onclick="saveEntry()">
                        <i class="fas fa-save"></i> Ulo쬴콘
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pre 코tatistiky -->
    <div class="modal fade" id="statsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">맚atistiky denn칤ka</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="statsContent">
                        <!-- 맚atistiky sa na캜칤taj칰 cez JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pre spravovanie kateg칩ri칤 -->
    <div class="modal fade" id="manageCategoriesModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Spravovanie kateg칩ri칤</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h6>Existuj칰ce kateg칩rie</h6>
                                </div>
                                <div class="card-body">
                                    <div id="manageCategoriesList">
                                        <!-- Kateg칩rie sa na캜칤taj칰 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">
                                    <h6 id="categoryFormTitle">Prida콘 kateg칩riu</h6>
                                </div>
                                <div class="card-body">
                                    <form id="manageCategoryForm">
                                        <input type="hidden" id="manageEditingId">
                                        
                                        <div class="mb-3">
                                            <label class="form-label">Nadkateg칩ria</label>
                                            <select class="form-select" id="manageParentCategory">
                                                <option value="">Hlavn치 kateg칩ria</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">N치zov *</label>
                                            <input type="text" class="form-control" id="manageCategoryName" required>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Ikona</label>
                                            <div class="row">
                                                <div class="col-4">
                                                    <input type="text" class="form-control" id="manageCategoryIcon" value="游닇">
                                                </div>
                                                <div class="col-8">
                                                    <div class="btn-group btn-group-sm" role="group">
                                                        <button type="button" class="btn btn-outline-secondary" onclick="setManageIcon('游닇')">游닇</button>
                                                        <button type="button" class="btn btn-outline-secondary" onclick="setManageIcon('游뚱')">游뚱</button>
                                                        <button type="button" class="btn btn-outline-secondary" onclick="setManageIcon('游')">游</button>
                                                        <button type="button" class="btn btn-outline-secondary" onclick="setManageIcon('游눺')">游눺</button>
                                                        <button type="button" class="btn btn-outline-secondary" onclick="setManageIcon('游꺔')">游꺔</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Farba</label>
                                            <input type="color" class="form-control form-control-color" id="manageCategoryColor" value="#4CAF50">
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Popis</label>
                                            <textarea class="form-control" id="manageCategoryDescription" rows="2"></textarea>
                                        </div>
                                    </form>
                                    
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" onclick="saveManageCategory()">
                                            Ulo쬴콘 kateg칩riu
                                        </button>
                                        <button class="btn btn-secondary" onclick="resetManageForm()" style="display:none;" id="manageCancelEdit">
                                            Zru코i콘 edit치ciu
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavrie콘</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js?v=fixed1"></script>
</body>
</html>
